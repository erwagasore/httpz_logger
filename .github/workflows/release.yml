name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if CI succeeded and it was a push event (not PR)
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          default_bump: false
          tag_prefix: v
          release_branches: main

      - name: Update build.zig.zon
        if: steps.tag.outputs.new_tag
        run: |
          version="${{ steps.tag.outputs.new_tag }}"
          sed -i "s/\.version = \"[^\"]*\"/.version = \"${version#v}\"/" build.zig.zon
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build.zig.zon
          git commit -m "chore: bump version to $version [skip ci]" || true
          git push

      - name: Create release
        if: steps.tag.outputs.new_tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
